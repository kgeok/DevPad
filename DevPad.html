<!DOCTYPE HTML>
<title>DevPad</title>

<div align="left">

<script>

{

}
</script>

<script>
function Simple()
{
document.write("<center><textarea></textarea></center>");
}
</script>


<script>
function Nav()
{
alert(navigator.appName);
alert(navigator.appVersion);
}
</script>

<script>
function Max()
{
window.resizeTo(800,600);
}
function Min()
{
window.resizeTo(300,180);
}
</script>

<script>
function Compile()
{
document.write(document.getElementById('text').value)
}
</script>

<script>
function Compile2()
{
document.write(document.getElementById('text').value)
}
</script>

<textarea autofocus ="true" name="text" rows="35" cols="65" id="text"></textarea>



</body>

</script>
